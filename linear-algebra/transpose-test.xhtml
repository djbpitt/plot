<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  SYSTEM "about:legacy-compat">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Transpose-matrix tests</title>
      <style type="text/css">
                    .table-wrapper {
                        display: flex;
                        padding-bottom: 1em;
                    }
                    .table-wrapper &gt; section {
                        margin: 0 1em;
                    }
                    table,
                    tr,
                    th,
                    td {
                        border: black 1px solid;
                        border-collapse: collapse;
                        padding: .5em;
                    }
                    table {
                        margin: auto;
                    }
                    th,
                    td {
                        text-align: right;
                    }</style>
   </head>
   <body>
      <section class="table-wrapper">
         <section>
            <h3>Input (2 x 3)</h3>
            <table>
               <tr>
                  <th> </th>
                  <th>1</th>
                  <th>2</th>
                  <th>3</th>
               </tr>
               <tr>
                  <th>1</th>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
               </tr>
               <tr>
                  <th>2</th>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
               </tr>
            </table>
         </section>
         <section>
            <h3>Output (3 x 2)</h3>
            <table>
               <tr>
                  <th> </th>
                  <th>1</th>
                  <th>2</th>
               </tr>
               <tr>
                  <th>1</th>
                  <td>1</td>
                  <td>4</td>
               </tr>
               <tr>
                  <th>2</th>
                  <td>2</td>
                  <td>5</td>
               </tr>
               <tr>
                  <th>3</th>
                  <td>3</td>
                  <td>6</td>
               </tr>
            </table>
         </section>
      </section>
   </body>
</html>
